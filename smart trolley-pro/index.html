<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>Smart Shopping Cart</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Smart Shopping Cart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Billing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Price List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
          </ul>
        </div>
      </nav>


        <div class="container">
            <br>
            <h2 class="text-center">Smart Shopping Cart</h2>
            <br>

            <form class="form-inline">
                <div class="form-group mb-2">
                  <label for="staticEmail2" class="sr-only">Bill No</label>
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Bill No : #12">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                  <label for="inputPassword2" class="sr-only">Customer Name</label>
                  <input type="password" class="form-control" id="inputPassword2" placeholder="Customer Name">
                </div>
              </form>

            <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Items</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Cost</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Biscuit</td>
                    <td>3</td>
                    <td>60</td>
                  </tr>
                  <tr>
                    <td>Soap</td>
                    <td>3</td>
                    <td>125</td>
                  </tr>
                  <tr>
                    <td>Rice(1KG)</td>
                    <td>2</td>
                    <td>156</td>
                  </tr>
                  <tr>
                    <td>Tea(50g)</td>
                    <td>1</td>
                    <td>200</td>
                  </tr>
                  <tr>
                    <th>Grand Total</th>
                    <th>9</th>
                    <th>541</th>
                  </tr>
                </tbody>
              </table>
              <br>
              <select class="form-control">
                <option>Payment Method</option>
                <option>Card</option>
                <option>Cash</option>
              </select>
              <br>
              <button type="submit" class="btn btn-primary">Pay Now</button>
        </div>


        
 
    


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
