<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>


    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Login with Firebase</title>
</head>
<body>
    <div id="login-div"  class="main-div">
        <h3>Firebase web login</h3>
        <input type="email" id="email" placeholder="Email..." required>
        <input type="password" id="password" placeholder="Password..." required>

        <button onclick="signIn()">Login to Account</button>
        <button onclick="signUp()">Register to Account</button>
    </div>

    <div id="user-div" class="loggedin-div">
        <h3>Welcome User</h3>
        <p id="welcome">Welcome to Firebase web login. You're currently logged in.</p>
        <button onclick="logout()">Logout</button>
    </div>
</body>
</html>
